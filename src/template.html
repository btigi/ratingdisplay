<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 5vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .column {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        .cell {
            padding: 5px;
            border: 1px solid #000;
            text-align: center;
            margin-bottom: 6px;
        }

        .header {
            font-weight: bold;
        }

         @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f4f4f9;
            }

            .cell {
               border: 1px solid #aaa;
               background-color: #404040;
            }

    </style>
    <title>My Ratings</title>
</head>
<body>
    <div class="heading">{showname}</div>

    <div class="container">
{ratings}
    </div>
</body>
</html>
